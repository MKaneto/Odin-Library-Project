<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="/style/main.css"> -->
    <link rel="stylesheet" href="./style/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>Library</title>
</head>
<body>

<div class="container">
    <header>

            <h1><i class="fas fa-hat-wizard"></i> Manga Library</h1>
    
            <button class="button" onclick="openForm()">Add to Library</button>
                            
    </header>

                <!-- <section> -->
    <section>

        <div class="modal" id="modal">

            <div class="modal-content">

                <span></span>
        
                <form action="">
        
                    <h3>Add New</h3>
                    <p>
                        <label for="">Title</label> <br>
                        <input type="text" id="title">
                    </p>
                    <p>
                        <label for="">Author</label> <br>
                        <input type="text" id="author">
                    </p>
                    <p>
                        <label for="">Chapters</label> <br>
                        <input type="number" id="chapters">
                    </p>
                    <p>
                        <select name="" id="read" type="select">
                            <option value="">Read</option>
                            <option value="">Not read yet</option>
                        </select>
                    </p>
                    
                <br>
                    
                    <div class = "flex">
                        <button onclick="submitInput(event)" type="button">Add new</button>
                        <button type="button" onclick="goBack()">Back</button>
                    </div>
        
                </form>  

            </div>
            
        </div> 

        <div class="popUpConfirmation" id="confirm">
            <div class="pop-up">
                <h4>CONFIRMATION</h4>
                <p>Delete Card?</p>
                <button id="yes">Yes. Delete</button>
                <button id="no">No. Go Back</button>
            </div>
        </div>

        <div class="attention" id="attention">
            <h3><i class="fas fa-exclamation-circle"></i>  Please Fill All</h3>
        </div>

        <!-- <div class="" id="okay" style="color: rgb(84, 230, 84)!important;">
            <h2><i class="fas fa-check-circle"></i></h2>
        </div> -->

    </section> 

    <main id="main">

        <div class="div">

            <i class="fas fa-minus-circle"> </i> 

            <h2 class="title">Konosuba</h2> 

            <p class="author"> Natsume Akatsuki </p>

            <p class="chapter"> 67 Chapters </p>    

            <p><span class="toggle">Not read yet</span></p>   
            
            <label class="switch">
                <input type="checkbox" class="checkbox">
                <span class="slider"></span>
            </label>

        </div>

        <div class="div">

            <i class="fas fa-minus-circle"> </i> 

            <h2 class="title">Konosuba</h2> 

            <p class="author"> Natsume Akatsuki </p>

            <p class="chapter"> 67 Chapters </p>    

            <p><span class="toggle">Not read yet</span></p>   
            
            <label class="switch">
                <input type="checkbox" class="checkbox">
                <span class="slider"></span>
            </label>

        </div>

    </main>


<footer>
